<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    
    <h1>New Year Eve</h1>
		<div class="count-down-container">
			 <ul id="days">
				 <li class="days-count count">
					 <!-- Count generated dynamically with JavaScript-->
				 </li>
				 <li>Days</li>
			 </ul>

			 <ul id="hours">
       <li class="hours-count count">
				  <!-- Count generated dynamically with JavaScript-->
			 </li>
			 <li>Hours</li>
			 </ul>

			 <ul id="minutes">
				<li class="minutes-count count">
					 <!-- Count generated dynamically with JavaScript-->
				</li>
				<li>Minutes</li>
				</ul>

				<ul id="seconds">
					<li class="seconds-count count ">
						 <!-- Count generated dynamically with JavaScript-->
					</li>
					<li>Seconds</li>
					</ul>

		</div>

<script src="script.js"></script>
</body>
</html>
